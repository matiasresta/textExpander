<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Edit</title>
</head>
<body>
<form action="/edit/{{key}}" method="POST">
    <div class="form-group">
        <label for="inputCode">Code</label>
        <input type="text" class="form-control" id="inputCode" name="inputCode"  value="{{key}}" maxlength="3">
    </div>
    <div class="form-group">
        <label for="inputText">Text</label>
        <textarea class="form-control" id="inputText" name="inputText" rows="10" maxlength="1000">{{text}}</textarea>
    </div>
    <input type="submit" value="Save">
    <button type="button" onclick="window.location.href='/remove/{{ key }}'">Remove</button>
</form>
</body>
</html>
